<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular de Psicología</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Malla Curricular de Psicología</h1>
        <div class="controls">
            <button id="reset-btn">Reiniciar Todo</button>
            <div class="credits-display">
                <span>Créditos aprobados: <span id="total-credits">0</span>/205</span>
            </div>
        </div>
        
        <div class="grid-container" id="malla-container">
            <!-- Los ciclos se generarán dinámicamente con JavaScript -->
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="color-box obligatorio"></div>
                <span>Obligatorio</span>
            </div>
            <div class="legend-item">
                <div class="color-box electivo"></div>
                <span>Electivo</span>
            </div>
            <div class="legend-item">
                <div class="color-box aprobado"></div>
                <span>Aprobado</span>
            </div>
            <div class="legend-item">
                <div class="color-box bloqueado"></div>
                <span>Bloqueado</span>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
